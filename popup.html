<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Voyager Control</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
      }
      .container {
        padding: 15px;
      }
      h1 {
        color: #333333;
        font-size: 18px;
        margin-bottom: 10px;
      }
      p {
        color: #555;
        font-size: 14px;
        line-height: 1.4;
      }
      .logo {
        width: 50px;
        margin-bottom: 10px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
      }
      .footer a {
        color: #3a79ff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="icons/icon128.png" alt="Volume Voyager Logo" class="logo" />
      <h1>Volume Voyager</h1>
      <p>
        Use the - and + keys to adjust the video volume.
      </p>
      <div class="footer">
        <p></p>
      </div>
    </div>
  </body>
</html>
